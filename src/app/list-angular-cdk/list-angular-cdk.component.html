<cdk-virtual-scroll-viewport
  itemSize="74"
  (scrolledIndexChange)="fetchMore($event)"
>
  <app-list-row
    [class.biggerRow]="i === 4"
    [row]="row"
    *cdkVirtualFor="let row of listRows; index as i"
  >
  </app-list-row>
</cdk-virtual-scroll-viewport>

<div *ngIf="loading" class="loader">Loading...</div>
