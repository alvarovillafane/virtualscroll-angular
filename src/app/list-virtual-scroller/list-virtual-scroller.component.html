<virtual-scroller
  #scroll
  [items]="listRows"
  [scrollAnimationTime]="0"
  (vsEnd)="fetchMore($event)"
>
  <app-list-row-virtual-scroller
    [row]="item"
    *ngFor="let item of scroll.viewPortItems; trackBy: myTrackByFunction"
  ></app-list-row-virtual-scroller>
  <div *ngIf="loading" class="loader">Loading...</div>
</virtual-scroller>
